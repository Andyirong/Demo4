<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-4xl font-bold text-center mb-8 text-blue-400">
    Tailwind CSS CDN Test
  </h1>

  <div class="max-w-4xl mx-auto space-y-8">
    <!-- Basic Test -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-green-400">基础样式测试</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-red-500 p-4 rounded">红色卡片</div>
        <div class="bg-green-500 p-4 rounded">绿色卡片</div>
        <div class="bg-blue-500 p-4 rounded">蓝色卡片</div>
      </div>
    </div>

    <!-- Flexbox Test -->
    <div class="bg-gray-800 rounded-lg p-6">
      <h2 class="text-xl mb-4">Flexbox 测试</h2>
      <div class="flex justify-between items-center bg-gray-700 p-4 rounded">
        <span>左侧</span>
        <span>中间</span>
        <span>右侧</span>
      </div>
    </div>

    <!-- Button Test -->
    <div class="bg-gray-800 rounded-lg p-6">
      <h2 class="text-xl mb-4">按钮测试</h2>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
        蓝色按钮
      </button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        绿色按钮
      </button>
    </div>
  </div>
</body>
</html>

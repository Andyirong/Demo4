<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - 网络性能监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="/source/styles/index.css">
  </head>
  <body>
    <!-- 科技感网格背景 -->
    <div class="tech-grid"></div>

    <!-- 粒子背景效果 -->
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s; animation-duration: 15s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 2s; animation-duration: 12s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 4s; animation-duration: 18s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 1s; animation-duration: 14s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 3s; animation-duration: 16s;"></div>
    </div>

    <div class="min-h-screen relative flex items-center justify-center">
      <!-- 主要内容容器 -->
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <!-- 标题区域 -->
        <div class="tech-card text-center relative overflow-hidden mb-12">
          <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-pulse"></div>
          <div class="neon-glow p-8 rounded-full mb-8 bg-gradient-to-br from-blue-500/20 to-cyan-400/20 mx-auto w-fit">
            <svg class="w-16 h-16 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <h1 class="tech-title text-4xl mb-4">About</h1>
          <p class="text-gray-400 max-w-2xl mx-auto leading-relaxed">
            网络性能监控系统 About 页面
          </p>
          <div class="mt-8">
            <p class="text-gray-500 text-lg">
              内容建设中...
            </p>
            <p class="text-gray-600 text-sm mt-2">
              此页面将在后续版本中添加更多详细信息
            </p>
          </div>
        </div>

        <!-- 返回按钮 -->
        <div class="text-center">
          <a
            href="/"
            class="tech-button inline-flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            返回主页
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
